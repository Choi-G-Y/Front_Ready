<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGY스포츠</title>

    <link href="./css/style.css" rel="stylesheet">

</head>
<body>
    <!-- 헤더시작 -->
    <header>
        <div class="wrap">
            <div class="logo">
                로고 자리
            </div>
            <nav class="menu">
                메뉴자리
            </nav>
        </div>
    </header>
    <!-- 헤더 끝 -->

    <!-- 세션 시작 -->
    <section>
        <div class="imgslide">
            메인포토 이미지 슬라이드 자리
        </div>
        <div class="contents">
            <!-- 공지사항 -->
            <div class="notice">
                공지사항 자리
            </div>
            <!-- 갤러리 -->
            <div class="gallery">
                갤러리 자리
            </div>
            <!-- 바로가기 자리 -->
            <div class="shortcut">
                바로가기 자리
            </div>
        </div>
    </section>
    <!-- 세션 끝 -->

    <!-- 푸터 시작 -->
    <footer>
        <div class="wrap">
            <div class="copy">
                후원사 및 copyright자리
            </div>
            <div class="site">
                <div class="sns">
                    KBO SNS자리
                </div>
                <div class="familysite">
                    후원사 자리
                </div>
            </div>
        </div>
    </footer>
    <!-- 푸터 끝 -->
</body>
</html>
